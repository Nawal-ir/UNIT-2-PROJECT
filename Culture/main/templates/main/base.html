{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %} {% endblock %}</title>

        <!-- Google Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.google.com">
        <link rel="preconnect" href="https://fonts.google.com/icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    
        <!-- CSS Library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        {% block styles %}
        {% endblock %}

</head>
<body {% if request.COOKIES.DarkMode == "True" %} class="DarkMode" {% endif %}>
        <div class="container">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark shadow p-0 mb-1">
      <div class="container py-3 nav-parts">
        <img src="{% static 'images/camel-logo-in.avif' %}" alt="logo" width="50" height="40"/>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:home_page' %}">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Regions</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'main:region_page' %}">Central Region</a></li>
                <li><a class="dropdown-item" href="{% url 'main:region_page' %}">North Region</a></li>
                <li><a class="dropdown-item" href="{% url 'main:region_page' %}">East Region</a></li>
                <li><a class="dropdown-item" href="{% url 'main:region_page' %}">West Region</a></li>
                <li><a class="dropdown-item" href="{% url 'main:region_page' %}">South Region</a></li>
              </ul>
            </li>   
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:culture_page' %}">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:heritage_page' %}">Heritage</a>
            </li>
          </ul>
          <div style="display: flex; flex-direction: row; justify-content: right; column-gap: 5px; margin-left: 600px;">
            <a href="{% url 'main:light_mode'%}" class="light"><span class="material-symbols-outlined {% if request.COOKIES.DarkMode == 'False' %} active1 {% endif %}">light_mode</span></a>
            <a href="{% url 'main:dark_mode'%}" class="dark"><span class="material-symbols-outlined {% if request.COOKIES.DarkMode == 'True' %} active2 {% endif %}">dark_mode</span></a>
          </div> 
        </div>
      </div>
    </nav>
    <script>
      const navEl = document.querySelector('.navbar');
      window.addEventListener('scroll', () => {
          if (window.scrollY >= 56){
              navEl.classList.add('navbar-scrolled');
          } else if (window.scrollY < 56){
              navEl.classList.remove('navbar-scrolled')
          }
      })
    </script>
        </div>

  
      {% block content %}
      
      {% endblock %}
  
  </body>
</html>
